<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2? familia= Roboto:peso@400;500;700;900 & display=swap" rel="hoja de estilo">
    <link rel="stylesheet" href="../css/estilos.css">
    
    <title>Carrito</title>    
</head>
<body class="body">
    <header class="header">
        <nav class="header__nav">
            <h2 class="header__logo">musica.com</h2>
            
            <ul class="header__list">
                <i class="header__item">
                    <a href="../index.html" class="header__anchor">Productos</a>
                </i>
                
                <i class="header__item">
                    <a href="#" class="header__anchor"><span class="header__cantidad" id="header__cantidad"></span><i class="fa-solid fa-cart-shopping header__iconCarrito"></i></a>
                </i>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="seccionCarritoContainer">
            <div class="seccionCarrito__acciones">
                <h2 class="seccionCarrito__titulo">Carrito de Compras</h2>   
                <button class="btn btn-danger seccionCarrito__btnLimpiar mb-3 mt-3 disabled" id="btnLimpiar">
                    <i class="fa-solid fa-hand-sparkles seccionCarrito__iconClean"></i>
                    Limpiar carrito
                </button>         
            </div>
            <div class="seccionCarrito" id="seccionCarrito">

            </div>
            <p class="seccionCarrito__precio mt-4" id="seccionCarrito__subTotalEnvios">Subtotal envíos: <span class="seccionCarrito__importe" id="seccionCarrito__subTotalEnviosImporte"></span></p>
            <p class="seccionCarrito__precio" id="seccionCarrito__subTotalPrecios">Subtotal precios: <span class="seccionCarrito__importe" id="seccionCarrito__subTotalPreciosImporte"></span></p>
            <p class="seccionCarrito__precio" id="seccionCarrito__precioFinal">Precio final: <span class="seccionCarrito__importe" id="seccionCarrito__precioFinalImporte"></span></p>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer__nav container-fluid row d-flex p-0 m-0">
            <ul class="footer__list col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center">
                <h5 class="footer__titleH5">INFORMACIÓN</h5>
                <li><a class="footer__item" href="#">Tasaciones</a></li>
                <li><a class="footer__item" href="#">Precios</a></li>
                <li><a class="footer__item" href="#">Sobre nosotros</a></li>
                <li><a class="footer__item" href="#">Empleo</a></li>
                <li><a class="footer__item" href="#">Soporte</a></li>
            </ul>
            <ul class="footer__list col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center">
                <h5 class="footer__titleH5">COMUNIDAD</h5>
                <div class="footer__comunidad d-flex justify-content-evenly mt-2">
                    <li><a class="footer__item m-2" href="http://facebook.com"><i class="fa-brands fa-facebook-square"></i></a></li>
                    <li><a class="footer__item m-2" href="http://instagram.com"><i class="fa-brands fa-instagram-square"></i></a></li>
                    <li><a class="footer__item m-2" href="http://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a class="footer__item m-2" href="http://youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
                </div>
            </ul>
            <ul class="footer__list col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center">
                <h5 class="footer__titleH5">LEGAL</h5>
                <li><a class="footer__item" href="#">Términos de uso</a></li>
                <li><a class="footer__item" href="#">Licencia</a></li>
                <li><a class="footer__item" href="#">Privacidad</a></li>
                <li><a class="footer__item" href="#">Copyright</a></li>
                <li><a class="footer__item" href="#">Cookies</a></li>
            </ul>
        </nav>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>

    <script src="../js/administrarCarrito.js"></script>
</body>
</html>
